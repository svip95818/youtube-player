<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YouTube 小窗口播放器</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-wrapper {
      width: 720px;
      height: 405px;
      max-width: 95%;
      max-height: 80%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <iframe id="ytplayer"
      allow="autoplay; encrypted-media"
      allowfullscreen
      referrerpolicy="strict-origin-when-cross-origin">
    </iframe>
  </div>

  <script>
    const id = new URLSearchParams(window.location.search).get("v");
    if (id) {
      const src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&rel=0&modestbranding=1`;
      document.getElementById("ytplayer").src = src;
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;'>Invalid video ID.</h2>";
    }
  </script>
</body>
</html>
