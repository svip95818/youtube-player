<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YouTube Embed Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="ytplayer"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
    referrerpolicy="strict-origin-when-cross-origin">
  </iframe>
  <script>
    const id = new URLSearchParams(window.location.search).get("v");
    if (id) {
      document.getElementById("ytplayer").src = `https://www.youtube.com/embed/${id}`;
    } else {
      document.body.innerHTML = "<h1 style='color:white;text-align:center;'>Invalid YouTube ID.</h1>";
    }
  </script>
</body>
</html>
